<html>
<head>
	<title>Belajar PW</title>
</head>
<body>
	<form name ="input" action="http://www.w3c.org/form_action.asp" method="get">
		Masukkan nama depan Anda:
		<input type="text" name="namadepan" value="Mickey">
		<br>
		Masukkan nama belakang anda:
		<input type="text" name="namabelakang" value="Mouse">
		<br>
		<input type="submit" value="Submit">
	</form>
	<p>
		Bila Anda mengklik tombol submit, Anda akan mengirim input yang dimasukkan lewat form di atas ke pemroses yang bernama form_action.asp di situs w3c
	</p>
</body>
</html>
