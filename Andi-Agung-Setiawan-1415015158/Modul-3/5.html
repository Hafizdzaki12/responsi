<html>
<head>
	<title>belajar WEB</title>
</head>
<body>
		<form name="input" action="http://www.w3c.org/form_action.asp" method="get">
	<table>
		<tr>
			<td>Masukkan Nama depan Anda</td>
			<td>:</td>
			<td><input type="text" name="namadepan" value="Mickey"></td>
		</tr>
		<tr>
			<td>Masukkan Nama belakang Anda</td>
			<td>:</td>
			<td><input type="text" name="namabelakang" value="Mouse"></br></td>
		</tr>
	</table>
		<input type="submit" value="Submit">	
		</form>
	<p>
		Bila anda meng-klik tombol "submit", anda akan mengirim input yang di masukkan lewat form di atas ke pemproses yang bernama "form_action.asp di situs w3c".
	</p>
</body>
</html>
