<input type="text" name="nama depan" value="Mickey">
<br> 
masukkan nama belakang anda:
<input type="text" name="namabelakang" value="Mouse">

<input type="submit" value="submit">

bila anda meng-klik tombol "submit", anda akan mengirim input yang dimasukkan lewat form diatas ke pemroses yang bernama form_action.asp di situs w3c.
