		<input type="checkbox" name="Mobil" value="ON">

		Jenis kelamin anda?

		<input type="radio" name="gender" value="pria">

	<p>Ketika seorang pengguna memberikan klik mouse pada sebuah tombol radio, tombol tersebut terlihat diberi tanda cek, dan semua tombol lain yang berada dalam nama yang sama akan kehilangan tanda cek-nya.</p>
