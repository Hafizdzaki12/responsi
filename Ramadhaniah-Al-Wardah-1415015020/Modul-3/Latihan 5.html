<!DOCTYPE html>
<html>
<head>
	<title>Latihan3-5</title>
</head>
<body>
	<form name="input" action="http://w3c.org/form_action.asp" method="get">
		Masukkan nama depan Anda:
		<input type="text" name="namadepan" value="Mickey">
		<br>Masukkan nama belakang Anda:
		<input type="text" name="namabelakang" value="Mouse">
		<br>
		<input type="submit" value="Submit">
	</form>
	<p>
		Bila anda meng-klik tombol "Submit", Anda akan mengirim input yang dimasukkan lewat form di atas ke pemrosesyang bernama form_action.asp di situs W3C.
	</p>
</body>
</html>
