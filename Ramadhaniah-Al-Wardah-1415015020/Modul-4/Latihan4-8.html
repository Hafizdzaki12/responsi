<!DOCTYPE html>
<html>
	<head>
		<title>Modul 4 Latihan 8</title>
		<style type="text/css">
			a:link           { color: #A52A2A }
			a.one:visited    { color: #8A2BE2 }
			a.one:hover      { color: #D2691E }
			a.two:visited    { color: #8A2BE2 }
			a.two:hover      { font-size:150% }
			a.three:visited  { color: #8A2BE2 }
			a.three:hover    { background: #3CB371 }
			a.four:visited   { color: #8A2BE2 }
			a.four:hover     { font-family: fixedsys }
			a.five:visited   { color: #8A2BE2; text-decoration: line-through }
			a.five:hover     { text-decoration: overline }
		</style>
	</head>
	<body>
		<p>Gerakkan pointer di atas link-link di bawah ini untuk membuat link tersebut berubah tampilannya.</p>
		<p><a class="one" href="#1">Mengubah properti color</a></p>
		<p><a class="two" href="#2">Mengubah properti font-size</a></p>
		<p><a class="three" href="#3">Mengubah properti background-color</a></p>
		<p><a class="four" href="#4">Mengubah properti font-family</a></p>
		<p><a class="five" href="#5">Mengubah properti text-decoration</a></p>
	</body>	
</html>
